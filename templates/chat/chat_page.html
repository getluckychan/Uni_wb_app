{% extends 'base_generic.html' %}
{%  block content %}

<div class="container">
  <div class="row">
    <div class="col-6">
            What chat room would you like to enter?<br>
      <form class="form-inline">
        <label for="room-name-input" class="sr-only">Chat room</label>
        <input type="text" class="form-control mr-2" id="room-name-input" size="100" placeholder="Enter chat room name">
        <button type="button" class="btn btn-primary" id="room-name-submit">Enter</button>
      </form>
    </div>
  </div>
</div>

    <script>
        document.querySelector('#room-name-input').focus();
        document.querySelector('#room-name-input').onkeyup = function(e) {
            if (e.keyCode === 13) {  // enter, return
                document.querySelector('#room-name-submit').click();
            }
        };

        document.querySelector('#room-name-submit').onclick = function(e) {
            var roomName = document.querySelector('#room-name-input').value;
            window.location.pathname = '/chat/entered/' + roomName + '/';
        };
    </script>
{% endblock %}
