{%  extends 'base_generic.html' %}
{% load crispy_forms_filters %}
{%  block content %}
        {{ test.theme }}
        {{ tasks.question }}
        <form action="{% url 'create_task' test.id%}" method="post">
            {% csrf_token %}
            {{ form.errors }}
            {{ form|crispy }}
            <button class="btn btn-primary profile-button" type="submit">Submit</button>
        </form>
{% endblock %}
