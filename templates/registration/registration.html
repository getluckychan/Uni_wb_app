{%  extends 'base_generic.html' %}
{% load crispy_forms_filters %}
{%  block content %}
         <div class="container rounded mt-1 mb-auto">
                 <div class="col-md-5 ">
                     <div class="p-3 py-5">
                        <div class="row mt-3 rounded bg-secondary">
                            <div class="col-md-12">
                <h1>Sign up</h1>
            </div>
                <form method="post" action="{% url 'signup' %}">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="mt-3 mb-3 text-center">
                        <button type="submit" class="btn btn-primary">Register</button>
                    </div>
                </form>
            </div>
            </div>
        </div>
    </div>
{% endblock %}
